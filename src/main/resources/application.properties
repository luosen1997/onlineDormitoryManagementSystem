
server.port=8040
server.servlet.context-path=/ss

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sushe?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root

spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package= com.net.entity
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

app.upload.server=http://localhost
app.upload.dir=D:\\360downloads

##thymeleaf##
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.enabled=true
