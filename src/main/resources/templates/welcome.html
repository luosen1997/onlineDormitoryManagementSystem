<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
	<head >
	    <meta charset="UTF-8">
	    <title>线上宿管系统登录</title>
	    <meta name="renderer" content="webkit|ie-comp|ie-stand">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
	    <meta http-equiv="Cache-Control" content="no-siteapp" />
	    <link rel="stylesheet" href="css/font.css">
	    <link rel="stylesheet" href="css/xadmin.css">
	    <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
	    <script src="plugins/layui/layui.js" charset="utf-8"></script>
	    <script src="js/xadmin.js" charset="utf-8" ></script>
	    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
	    <!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	    <script>
	        // 是否开启刷新记忆tab功能
	        // var is_remember = false;
	    </script>
	</head>

    <body>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <blockquote class="layui-elem-quote">欢迎
                            	<span th:if="${admin.role == 0}">管理员</span>
                            	<span th:if="${admin.role == 1}">宿管</span>
                            	<span th:if="${admin.role == 2}">学生</span>：
                                <span class="x-red" th:text="${admin.name}"></span>！
                        		当前时间:<span th:text="${#dates.format(new java.util.Date().getTime(), 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </blockquote>
                        </div>
                    </div>
                </div>
                
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-header">系统信息</div>
                        <div class="layui-card-body ">
                            <table class="layui-table">
                                <tbody>
                                    <tr>
                                        <th>服务器系统</th>
                                        <td>windows 10</td></tr>
                                    <tr>
                                        <th>操作系统</th>
                                        <td>Windows 10</td></tr>
                                    <tr>
                                        <th>运行环境</th>
                                        <td>tomcat/9.0.0 (Win32/64)</td></tr>
                                    <tr>
                                        <th>JAVA版本</th>
                                        <td>1.8</td></tr>
                                    <tr>
                                        <th>MYSQL版本</th>
                                        <td>8.0.18</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
    </body>
</html>
